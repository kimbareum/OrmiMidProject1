{% load static %}
<!DOCTYPE html>
<html lang="ko-KR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>
      {% block title %}
      {% endblock title %}
    </title>
		<!-- reset.css : meyerweb -->
		<link rel="stylesheet" href="{% static '/css/reset.css' %}" />
		<!-- font : pretendard -->
		<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
		<link rel="stylesheet" href="{% static '/css/global.css' %}" />
		<!-- layout -->
		<link rel="stylesheet" href="{% static '/css/header.css' %}" />
		<link rel="stylesheet" href="{% static '/css/footer.css' %}" />
    {% block head %}
    {% endblock head %}
	</head>
	<body>
		<!-- header -->
		<header>
			<div class="max-width">
				<h1>
					<a href="./">
						<img src="{% static '/assets/Logo.svg' %}" alt="My Blog" />
					</a>
				</h1>
				<ul>
          {% if user.is_authenticated %}
            <!-- 로그인 -->
            <li class="profile-img">
              <a href="#">
                <img src="{% static '/assets/profile.jpg' %}" alt="My Page" />
              </a>
            </li>
            <li>
              <a href="#" class="button">
                <img src="{% static '/assets/icon-modify-white.svg' %}" alt="" />
                <span>Write</span>
              </a>
            </li>
            <li>
              <button class="button white">
                <img src="{% static '/assets/icon-logout.svg' %}" alt="" />
                <span>Logout</span>
              </button>
            </li>
            <!-- //로그인 -->
          {% else %}
            <!-- 로그아웃 -->
            <li>
              <a href="#" class="button gray">
                <img src="{% static '/assets/icon-login.svg' %}" alt="" />
                <span>Login</span>
              </a>
            </li>
            <li class="only-pc">
              <a href="#" class="button gray">
                <img src="{% static '/assets/icon-register.svg' %}" alt="" />
                <span>Register</span>
              </a>
            </li>
            <!--// 로그아웃 -->
          {% endif %}
				</ul>
			</div>
		</header>
		<!--// header -->

    {% block content %}
    {% endblock content %}
    
		<!-- footer -->
		<footer>
			<div class="max-width">
				<h2>©Weniv Corp.</h2>
				<button class="top-button">TOP</button>
			</div>
		</footer>
		<!-- //footer -->
	</body>
</html>
