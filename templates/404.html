{% extends "base.html" %}
{% load static %}
{% block title %}
  {{ title }}
{% endblock title %}
{% block head %}
  <link rel="stylesheet" href="{% static '/css/wrapbox.css' %}" />
  <link rel="stylesheet" href="{% static '/css/view.css' %}" />
{% endblock head %}
{% block content %}
  <!-- post view -->
  <div class="view">
    <div class="max-width">
      <section class="wrap-box">
        <div class="inner">
          <div class="title-wrap">
            <h2>정상적이지 않은 접근입니다.</h2>
          </div>
          <hr>
          <div class="view-contents">
            <p>존재하지 않는 페이지 이거나, 페이지에 접근할 권한이 없습니다.</p>
            <hr>
            <a class='button' href="{% url 'blog:list' %}">홈으로 이동</a>
          </div>
        </div>
      </section>
    </div>
  </div>
  <!-- //post view -->
{% endblock content %}
